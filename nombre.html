<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>selectores por nombre</title>
	<link rel="stylesheet" href="./nombre.css" />
</head>
<body>
	<header>
		<h1>Café Andino</h1>
		<p>Sabores de altura para tu día</p>
		<nav>
			<a href="#menu">Menú</a>
			<a href="#galeria">Galería</a>
			<a href="#contacto">Contacto</a>
		</nav>
	</header>
	<main>
		<section id="menu">
			<h2>Nuestro menú</h2>
			<article>
				<h3>Capuchino</h3>
				<p>Espuma cremosa y aroma intenso.</p>
			</article>
			<article>
				<h3>Americano</h3>
				<p>Suave y equilibrado.</p>
			</article>
		</section>
		<section id="galeria">
			<h2>Galería</h2>
			<figure>
				<img src="https://picsum.photos/seed/cafe1/400/250" alt="Café 1">
				<figcaption>Ambiente cálido</figcaption>
			</figure>
			<figure>
				<img src="https://picsum.photos/seed/cafe2/400/250" alt="Café 2">
				<figcaption>Barista preparando</figcaption>
			</figure>
		</section>
	</main>
	<footer>
		<p>© 2025 Café Andino | <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
	</footer>
</body>
</html>
