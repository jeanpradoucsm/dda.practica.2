<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>HSL / HSLA</title>
	<link rel="stylesheet" href="./coloreshsl.css" />
</head>
<body>
	<header class="hero">
		<h1>Rueda HSL</h1>
		<p>Control visual de <strong>hue</strong>, <strong>saturation</strong> y <strong>lightness</strong>.</p>
	</header>


	<main class="content">
		<section class="swatches">
			<div class="swatch h190">hsl(190 90% 40%)</div>
			<div class="swatch h340">hsl(340 85% 48%)</div>
			<div class="swatch h45">hsl(45 92% 52%)</div>
			<div class="swatch hsla">hsla(260 100% 50% / .25)</div>
		</section>


		<section class="cards">
			<article class="card shift"><h3>Shift Hue</h3><p>Miscelánea con variación de tinte.</p></article>
			<article class="card desat"><h3>Desaturate</h3><p>Interfaz menos ruidosa.</p></article>
			<article class="card light"><h3>Light/Dark</h3><p>Control de luz para contraste.</p></article>
		</section>
	</main>
</body>
</html>
