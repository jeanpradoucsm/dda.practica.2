<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Colores por nombre</title>
	<link rel="stylesheet" href="./colorespornombre.css" />
</head>
<body>
	<header class="hero">
		<h1>Theme “Andes”</h1>
		<p>Usando solo nombres: <code>skyblue</code>, <code>seagreen</code>, <code>gold</code>, <code>tomato</code>…</p>
	</header>


	<main class="content">
		<section class="swatches">
			<div class="swatch skyblue">skyblue</div>
			<div class="swatch seagreen">seagreen</div>
			<div class="swatch gold">gold</div>
			<div class="swatch tomato">tomato</div>
		</section>


		<section class="cards">
			<article class="card info"><h3>Info</h3><p>Bloque informativo.</p><a class="btn" href="#">Ver</a></article>
			<article class="card success"><h3>Success</h3><p>Operación correcta.</p><a class="btn" href="#">Aceptar</a></article>
			<article class="card warning"><h3>Warning</h3><p>Atención requerida.</p><a class="btn" href="#">Revisar</a></article>
		</section>
	</main>


	<footer class="site-footer">© 2025 Café Andino</footer>
</body>
</html>
